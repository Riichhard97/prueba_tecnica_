<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="correo">Correo</label>
                            <input type="text" class="form-control" id="correo" [(ngModel)]="user.correo" name="correo"
                                placeholder="Enter correo" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="user.password"
                                name="password" placeholder="Contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" (click)="login()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
