<div class="container">
    <ul class="list-group">
        <div style="display: flex;padding-left:20px;">
            <div style="width: 200px;">
                Descripcion
            </div>
            <div style="width: 200px;">
                Cantidad
            </div>
        </div>
        <li class="list-group-item" *ngFor="let article of visibleArticles">
            <div style="display: flex;">
                <div style="width: 200px;"> {{ article.descripcion +' :'}}</div>
                <input type="number" style="width: 200px" class="form-control" [(ngModel)]="article.cantidad"
                    placeholder="0">
            </div>
        </li>
    </ul>

    <div>
        <br>
    </div>


</div>

<div style="padding-top:10px;display: flex;justify-content: space-between;">
    <div>
        <button class="btn btn-primary" (click)="selectArticle()"> Guardar</button>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" (click)="prevPage()">Previous</a>
            </li>
            <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
                <a class="page-link" (click)="setPage(page)">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" (click)="nextPage()">Next</a>
            </li>
        </ul>
    </nav>
</div>
